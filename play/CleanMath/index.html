<!DOCTYPE html>
<html>
  <head>
    <title>Clean Math by Mike</title>
    <link href="cleanmath.css" type="text/css" rel="stylesheet" />
    <script src="cleanmath.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="cleanMath">
      <div class="grouping">
        <div class="fraction">
          <div class="numerator">
            <span class="number">5</span>
          </div>
          <div class="denominator">
            <div class="fraction">
              <div class="numerator">
                <span class="number">9</span>
                <span class="variable">z</span>
              </div>
              <div class="denominator">
                <span class="number">25</span>
                <span class="variable">x</span>
                <span class="symbol">+</span>
                <span class="number">8</span>
                <span class="variable">y</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="symbol">x</div>
      <div class="grouping">
        <div class="grouping">
          <span class="number">12</span>
          <span class="variable">x</span>
          <span class="symbol">+</span>
          <span class="number">52</span>
        </div>
        <span class="symbol">-</span>
        <span class="number">12</span>
        <div class="fraction">
          <div class="numerator">
            <span class="number">6</span>
          </div>
          <div class="denominator">
            <span class="number">7</span>
          </div>
        </div>
      </div>
      <span class="symbol">=</span>
      <span class="number">3</span>
      <span class="variable">y</span>
      <div class="exponent">
        <div class="grouping">
          <span class="number">5</span>
          <span class="variable">z</span>
        </div>
        <div class="exponent">
          <div class="grouping">
            <div class="fraction">
              <div class="numerator">
                <span class="number">22</span>
              </div>
              <div class="denominator">
                <span class="number">7</span>
              </div>
            </div>
          </div>
          <div class="exponent">
            <span class="number">2</span>
          </div>
        </div>
      </div>
    </div>

    <div class="cleanMath">
      <span class="variable">u</span>
      <span class="symbol">=</span>
      <span class="number">1</span>
      <span class="symbol">/</span>
      <span class="number">0</span>
      <span class="symbol">=</span>
      <div class="fraction">
        <div class="numerator">
          <span class="number">1</span>
        </div>
        <div class="denominator">
          <span class="number">0</span>
        </div>
      </div>
    </div>
    <textarea id="textarea"></textarea>
    <div id="test" class="cleanMath">

    </div>
  </body>
</html>
