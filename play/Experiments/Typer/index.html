<!DOCTYPE html>
<html>
  <head>
    <title>Typer</title>
    <style>
      body{
        margin: 0;
        font-size: 15px;
        background-color: black;
        color: rgb(50, 255, 50);
        font-family: monospace;
      }

      textarea{
        margin: 0;
        display: block;
        width: 100%;
        min-height: 100px;
        border: 0;
      }

      button{
        margin: 0;
        display: block;
        border: 0;
        width: 100%;
      }

      #output{
        padding: 20px;
      }
    </style>
    <script>
      var textHTML, buttonHTML, outputHTML, text = "", textArray = [], i = 0;

      function windowLoad(){
        textHTML = document.getElementById("text");
        buttonHTML = document.getElementById("button");
        outputHTML = document.getElementById("output");

        buttonHTML.addEventListener("mousedown", buttonClick, false);
      }

      window.addEventListener("load", windowLoad, false);

      function buttonClick(){
        outputHTML.innerHTML = "";
        text = textHTML.value;
        textArray = text.split("");
        i = 0;
        loop();
      }

      function loop(){
        outputHTML.innerHTML += textArray[i];
        i++;
        var r = Math.random() * 75 + 20 + Math.floor(Math.random() + 0.1) * 150 * Math.random();
        r = 1;
        if(i < textArray.length) setTimeout(loop, r);
      }
    </script>
  </head>
  <body>
    <div id="inputs">
      <textarea id="text"></textarea>
      <button id="button">Go</button>
    </div>
    <div id="output">

    </div>
  </body>
</html>
